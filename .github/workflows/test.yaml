name: Test

on:
  push:
  schedule:
    - cron: "0 9 * * SUN"

jobs:
  python-poetry:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    defaults:
      run:
        shell: bash
    name: Poetry py ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python ${{ matrix.python-version }}
        uses: ./setup-python-poetry
        with:
          python-version: ${{ matrix.python-version }}
  mesa-3d:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    defaults:
      run:
        shell: pwsh
    name: Mesa3D on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Mesa3D
        uses: ./setup-mesa3d
  markdown-to-pdf:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
    name: Markdown-to-PDF on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Markdown to PDF
        uses: ./setup-markdown-to-pdf
      - name: Test
        run: echo "$$ E = mc^ 2 $$ " | pandoc -F pandoc-crossref --citeproc -t latex
